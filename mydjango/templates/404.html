<!DOCTYPE html>
<html lang="ko">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - 페이지를 찾을 수 없어요!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @keyframes float {

        0%,
        100% {
          transform: translateY(0px);
        }

        50% {
          transform: translateY(-10px);
        }
      }

      @keyframes pulse-glow {

        0%,
        100% {
          box-shadow: 0 0 20px rgba(236, 72, 153, 0.5);
        }

        50% {
          box-shadow: 0 0 40px rgba(236, 72, 153, 0.8);
        }
      }

      .float-animation {
        animation: float 3s ease-in-out infinite;
      }

      .pulse-glow {
        animation: pulse-glow 2s ease-in-out infinite;
      }

      .cute-cat {
        position: relative;
        width: 200px;
        height: 200px;
        margin: 0 auto;
      }

      .cat-body {
        width: 120px;
        height: 120px;
        background: linear-gradient(135deg, #fbbf24, #f59e0b);
        border-radius: 50%;
        position: absolute;
        top: 50px;
        left: 40px;
      }

      .cat-head {
        width: 100px;
        height: 100px;
        background: linear-gradient(135deg, #fbbf24, #f59e0b);
        border-radius: 50%;
        position: absolute;
        top: 0;
        left: 50px;
      }

      .cat-ear {
        width: 30px;
        height: 40px;
        background: linear-gradient(135deg, #fbbf24, #f59e0b);
        border-radius: 50% 50% 0 0;
        position: absolute;
        top: 10px;
      }

      .cat-ear.left {
        left: 20px;
        transform: rotate(-20deg);
      }

      .cat-ear.right {
        right: 20px;
        transform: rotate(20deg);
      }

      .cat-ear-inner {
        width: 15px;
        height: 20px;
        background: #ec4899;
        border-radius: 50% 50% 0 0;
        position: absolute;
        top: 5px;
        left: 50%;
        transform: translateX(-50%);
      }

      .cat-eye {
        width: 15px;
        height: 20px;
        background: #1f2937;
        border-radius: 50%;
        position: absolute;
        top: 35px;
      }

      .cat-eye.left {
        left: 25px;
      }

      .cat-eye.right {
        right: 25px;
      }

      .cat-nose {
        width: 8px;
        height: 6px;
        background: #ec4899;
        border-radius: 50%;
        position: absolute;
        top: 50px;
        left: 50%;
        transform: translateX(-50%);
      }

      .cat-mouth {
        width: 20px;
        height: 10px;
        border: 2px solid #1f2937;
        border-top: none;
        border-radius: 0 0 20px 20px;
        position: absolute;
        top: 58px;
        left: 50%;
        transform: translateX(-50%);
        background: transparent;
      }

      .magnifying-glass {
        width: 60px;
        height: 60px;
        border: 4px solid #8b5cf6;
        border-radius: 50%;
        position: absolute;
        top: 80px;
        right: -20px;
        background: rgba(139, 92, 246, 0.1);
      }

      .magnifying-handle {
        width: 4px;
        height: 30px;
        background: #8b5cf6;
        position: absolute;
        bottom: -25px;
        right: 5px;
        transform: rotate(45deg);
        border-radius: 2px;
      }
    </style>
  </head>

  <body class="min-h-screen bg-gradient-to-br from-pink-400 via-purple-500 to-indigo-600 flex items-center justify-center p-4">
    <div class="text-center max-w-2xl mx-auto">
      <!-- 404 숫자 -->
      <div class="mb-8">
        <h1 class="text-9xl md:text-[12rem] font-bold bg-gradient-to-r from-yellow-400 via-pink-500 to-purple-600 bg-clip-text text-transparent animate-pulse">
          404
        </h1>
      </div>

      <!-- 귀여운 고양이 탐정 -->
      <div class="mb-8 float-animation">
        <div class="cute-cat pulse-glow">
          <!-- 고양이 몸 -->
          <div class="cat-body"></div>

          <!-- 고양이 머리 -->
          <div class="cat-head">
            <!-- 귀 -->
            <div class="cat-ear left">
              <div class="cat-ear-inner"></div>
            </div>
            <div class="cat-ear right">
              <div class="cat-ear-inner"></div>
            </div>

            <!-- 눈 -->
            <div class="cat-eye left"></div>
            <div class="cat-eye right"></div>

            <!-- 코 -->
            <div class="cat-nose"></div>

            <!-- 입 -->
            <div class="cat-mouth"></div>
          </div>

          <!-- 돋보기 -->
          <div class="magnifying-glass">
            <div class="magnifying-handle"></div>
          </div>
        </div>
      </div>

      <!-- 메시지 -->
      <div class="mb-8">
        <h2 class="text-3xl md:text-4xl font-bold text-white mb-4">
          앗! 페이지를 찾을 수 없어요! 🔍
        </h2>
        <p class="text-lg md:text-xl text-pink-100 mb-2">
          우리 탐정 고양이가 열심히 찾고 있지만...
        </p>
        <p class="text-base md:text-lg text-pink-200">
          이 페이지는 어디론가 숨어버린 것 같아요!
        </p>
      </div>

      <!-- 버튼들 -->
      <div class="space-y-4 md:space-y-0 md:space-x-4 md:flex md:justify-center">
        <button onclick="history.back()" class="w-full md:w-auto px-8 py-4 bg-gradient-to-r from-pink-500 to-purple-600 text-white font-bold rounded-full shadow-lg transform transition duration-300 hover:scale-105 hover:shadow-xl focus:outline-none focus:ring-4 focus:ring-pink-300">
          ⬅️ 이전 페이지로
        </button>

        <button onclick="window.location.href='/'" class="w-full md:w-auto px-8 py-4 bg-gradient-to-r from-yellow-400 to-orange-500 text-white font-bold rounded-full shadow-lg transform transition duration-300 hover:scale-105 hover:shadow-xl focus:outline-none focus:ring-4 focus:ring-yellow-300">
          🏠 홈으로 가기
        </button>
      </div>

      <!-- 하단 메시지 -->
      <div class="mt-12 text-center">
        <p class="text-pink-200 text-sm">
          💡 팁: 주소를 다시 확인해보거나 검색을 이용해보세요!
        </p>
      </div>

      <!-- 떠다니는 이모지들 -->
      <div class="fixed inset-0 pointer-events-none overflow-hidden">
        <div class="absolute top-20 left-10 text-4xl animate-bounce" style="animation-delay: 0s;">🐱</div>
        <div class="absolute top-32 right-20 text-3xl animate-bounce" style="animation-delay: 1s;">🔍</div>
        <div class="absolute bottom-40 left-20 text-2xl animate-bounce" style="animation-delay: 2s;">💫</div>
        <div class="absolute bottom-20 right-10 text-3xl animate-bounce" style="animation-delay: 1.5s;">🌟</div>
        <div class="absolute top-40 left-1/2 text-2xl animate-bounce" style="animation-delay: 3s;">❓</div>
      </div>
    </div>
  </body>

</html>
