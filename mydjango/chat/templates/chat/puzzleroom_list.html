<!DOCTYPE html>
<html lang="ko">

  <head>
    <meta charset="UTF-8">
    <title>퍼즐 룸</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-gray-50">
    <div class="container mx-auto p-4">
      <h1 class="text-2xl font-bold mb-6">퍼즐 룸</h1>

      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
        {% for room in puzzleroom_list %}
          <div class="bg-white rounded-xl shadow-md overflow-hidden transition-transform transform hover:scale-105 hover:rotate-1 duration-300">
            <a href="/chat/puzzle/{{ room.id }}/">
              <img src="{{ room.image_file.url }}" alt="퍼즐 이미지" class="w-full h-48 object-cover"/>
            </a>
            <div class="p-4">
              <p class="text-sm text-gray-500 mb-1">#{{ room.id }}</p>

              {# 레벨 배지 색상 매핑 #}
              {% if room.level == 3 %}
                <span class="inline-block px-2 py-1 text-xs font-medium bg-green-100 text-green-800 rounded-full">
                  Level 3
                </span>
              {% elif room.level == 4 %}
                <span class="inline-block px-2 py-1 text-xs font-medium bg-blue-100 text-blue-800 rounded-full">
                  Level 4
                </span>
              {% elif room.level == 5 %}
                <span class="inline-block px-2 py-1 text-xs font-medium bg-red-100 text-red-800 rounded-full">
                  Level 5
                </span>
              {% endif %}
            </div>
          </div>
        {% endfor %}
      </div>
    </div>
  </body>

</html>
