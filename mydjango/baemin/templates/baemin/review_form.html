{% extends "baemin/base.html" %}
{% load django_bootstrap5 %}

{% block content %}
  {# 자식 템플릿은 block을 재정의하지 않은 코드는 무시됩니다. #}
  <form action="" method="post" enctype="multipart/form-data" novalidate="novalidate">
    {% csrf_token %}

    {% bootstrap_form form %}

    <input type="submit" class="btn btn-primary"/>
  </form>
{% endblock %}
