{% extends "baemin/base.html" %}
{% load django_bootstrap5 %}

{% block content %}
  {% for shop in shop_list %}
    <div>
      <a href="/baemin/{{ shop.pk }}/">
        {{ shop.name }}
      </a>
      {{ shop.description }}
      <img src="{{ shop.photo.url }}" style="width: 100px;"/>
    </div>
  {% endfor %}
{% endblock %}
