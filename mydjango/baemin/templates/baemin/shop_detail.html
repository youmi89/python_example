{% extends "baemin/base.html" %}
{% load django_bootstrap5 %}

{% block content %}
  <h2>{{ shop.name }}</h2>

  {{ shop.description }}

  <hr/>

  <a href="/baemin/">목록으로</a>
  <a href="/baemin/{{ shop.pk }}/reviews/new/">댓글 쓰기</a>

  <h3>댓글 목록</h3>

  {% for review in review_list %}
    <div>
      {{ review.content }}
      ({{ review.rating }})
    </div>
    {% empty %}
    <div>등록된 리뷰가 없습니다. :-(</div>
  {% endfor %}
{% endblock %}
