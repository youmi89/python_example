<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <h1>hello</h1>
    <script>
        const h1 = document.querySelector('h1');

        // 이렇게 js에서 스타일을 직접 지정할 수 있지만,
        // 일반적으로 이렇게 사용하지 않습니다.
        h1.style.color = 'red';
        h1.style.fontSize = '2em'; // font-size는 fontSize로 작성
        h1.style.backgroundColor = 'yellow'; // background-color는 backgroundColor로 작성

    </script>
</body>
</html>
