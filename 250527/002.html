        // 실무에서는 node를 가리키는 변수는 앞에 $를 붙이기도 합니다.
        const a = document.getElementById('one') // one의 노드를 a가 가리킴
        const b = document.getElementById('two') // two의 노드를 b가 가리킴
        const c = document.querySelector('#one') // one의 노드를 c가 가리킴
        const d = document.querySelector('#two') // two의 노드를 d가 가리킴
        const e = document.querySelector('.hello') // class가 hello인 노드를 e가 가리킴
        const f = document.querySelector('.world') // class가 world인 노드를 f가 가리킴
        // li가 5개인데 아래 g는 첫 번째 li 태그를 가리킴
        const g = document.querySelector('li') // li 태그를 g가 가리킴
