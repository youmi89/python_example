<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/
    bootstrap.min.css" rel="stylesheet">
    <style>
      .col-md-4 {
        border: 1px solid #000;
      }

      .col-md-3 {
        border: 1px solid #000;
      }
    </style>
  </head>
  <body>
    <!-- fluid 키워드는 항상 공백없이 붙입입니다. 기본은 공백이 있는 것입니다. -->
    <!-- <div class="container-fluid"> -->
    <div class="container">
      <!-- container는 대부분 대주제가 변할 때 사용합니다. -->
      <div class="row">
        <!-- row는 1개만 주거나 안줄 수도 있어요. -->
        <div class="col-md-4">hello</div>
        <!-- 여기서 md는 grid 시스템입니다. 768px에서 모아일로 변합니다. -->
        <div class="col-md-4">hello</div>
        <div class="col-md-4">hello</div>
        <div class="col-md-3">hello</div>
        <div class="col-md-3">hello</div>
        <div class="col-md-3">hello</div>
        <div class="col-md-3">hello</div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/
    bootstrap.bundle.min.js"crossorigin="anonymous"></script>
  </body>
</html>
