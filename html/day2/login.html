<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section>
    <!-- section 태그는 heading, 제목 요소를 포함하고 있어야 한다. -->
    <!-- h1으로 써줄지 h2로 써줄지  -->
    <h2>로그인</h2>
    <!-- 추후 css로 보이지 않도록 처리 -->
    <p>더 편리해진 위니브에 오신 것을 환영합니다.</p>
    <!-- 해당 박스를 누르면 로그인 페이지로 이동한다 -->
    <a href="#">
        <img src="./weniv-logo.png" alt="weniv" />
    로그인
    </a>
    <!-- 시각적 목적만을 위한 이미지는 alt 속성을 비워둔다 -->
     <img src="./icon-lock.png" alt="">
     <a href="">아이디</a>
     <span>|</span>
     <a href="">비밀번호 찾기</a>
     <img src="./icon-user.png" alt="" />
     <a href="">회원가입</a>
    </section>
</body>
</html>
