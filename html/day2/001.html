<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p,
        div {
            background-color: aquamarine;
        }
        a,
        span {
            background-color: lightcoral;
        }
    </style>
</head>
<body>
    <p>p태그는 블록요소입니다.</p>
    <div>div 태그는 블록요소입니다.</div>
    <!-- 인라인 요소-> 비닐, 랩 안에 내용물을 감싼것과 같다 -->
     <a href="">a 태그는 인라인 요소입니다.</a>
     <span>span 태그는 인라인 요소입니다.</span>
     <!-- 인라인블럭 요소 -->
      <button>버튼</button>
</body>
</html>
