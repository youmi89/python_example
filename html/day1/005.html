<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
div{
    background-color: aqua;
}
span {
    color:red;
}
</style>
</head>
<body>
<p>저는 첫번째 문장입니다.</p>
<!-- div는 레이아웃때문에 쓰는 태그, 그룹칭 용도 -->
<!-- <div>는 첫번째 문장이다 </div> -->
<div>
<p>라이켓</p>
<p>로지</p>
<p>지지</p>
</div>
<div>
<p>뮤라</p>
<p>빙키</p>
<p>개리</p>
</div>
<!-- span 태그 -->
<p>위니브에는 <span>라이캣</span>과 <span>로지</span>가 있습니다.</p>
</body>
</html>
